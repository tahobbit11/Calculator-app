<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="theme-background1">
  <header>
    <div class="header-wrapper">
        <h1>calc</h1>
        <h2 id="theme-text">THEME</h2>
      <div class="theme-change">
        <div class="theme-numbers">
          <p>1</p>
          <p>2</p>
          <p>3</p>
        </div>
        <div class="theme-buttons1">
          <input type="radio" checked class="toggle theme-1-toggle" id="first-toggle" value="0" name="toggle">
          <input type="radio" class="toggle theme-2-toggle" id="second-toggle" value="1" name="toggle">
          <input type="radio" class="toggle theme-3-toggle" id="third-toggle" value="2" name="toggle">
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="content-wrapper">
      <div class="total-wrapper toggle-wrapper1">
        <h1 id="total" class="total1">0</h1>
      </div>
      <div class="calculator-app app-theme1">
        <div class="inputs-wrapper">
          <button class="button button-theme1" value="7">7</button>
          <button class="button button-theme1" value="8">8</button>
          <button class="button button-theme1" value="9">9</button>
          <button class="button button-theme1" value="del">DEL</button>
          <button class="button button-theme1" value="4">4</button>
          <button class="button button-theme1" value="5">5</button>
          <button class="button button-theme1" value="6">6</button>
          <button class="button button-theme1" value="+">+</button>
          <button class="button button-theme1" value="1">1</button>
          <button class="button button-theme1" value="2">2</button>
          <button class="button button-theme1" value="3">3</button>
          <button class="button button-theme1" value="-">-</button>
          <button class="button button-theme1" value=".">.</button>
          <button class="button button-theme1" value="0">0</button>
          <button class="button button-theme1" value="/">/</button>
          <button class="button button-theme1" value="x">x</button>
        </div>
        <div class="options-wrapper">
          <button class="button-command button-command-theme1" id="reset">RESET</button>
          <button class="button-command button-command-theme1" id="equals">=</button>
        </div>
      </div>
    </div>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./js/index.js" defer></script>
</body>
</html>
